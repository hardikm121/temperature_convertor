<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="temperature.css">
  <title>Temperature Converter</title>
</head>
<body>
  <video id="background-video" autoplay muted loop>
    <source src="ink2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="box">
    <h1>Temperature Converter</h1>
    <div class="input-group">
      <label for="celsius">Celsius: </label>
      <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
    </div>
    <div class="input-group">
      <label for="fahrenheit">Fahrenheit: </label>
      <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
    </div>
    <div class="input-group">
      <label for="kelvin">Kelvin: </label>
      <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin">
    </div>
    <button id="convert-all">Convert All</button>
  </div>
  <script src="temperature.js"></script>
</body>
</html>
